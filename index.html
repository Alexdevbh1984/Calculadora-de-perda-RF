<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Perdas de Sinal HFC</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Perdas de Sinal HFC</h1>

    <!-- Campo TX -->
    <div class="campo">
      <img src="https://cdn-icons-png.flaticon.com/512/6849/6849368.png" alt="TX Icon" class="icone">
      <input type="number" id="tx" placeholder="Sinal TX Inicial (dBmV)">
    </div>

    <!-- Campo RX -->
    <div class="campo">
      <img src="https://cdn-icons-png.flaticon.com/512/6849/6849368.png" alt="RX Icon" class="icone">
      <input type="number" id="rx" placeholder="Sinal RX Inicial (dBmV)">
    </div>

    <!-- Frequência -->
    <div class="campo">
      <img src="https://cdn-icons-png.flaticon.com/512/6849/6849368.png" alt="Frequency Icon" class="icone">
      <input type="number" id="frequencia" placeholder="Frequência (MHz)">
    </div>

    <!-- Comprimento do Cabo -->
    <div class="campo">
      <img src="https://cdn-icons-png.flaticon.com/512/6849/6849368.png" alt="Cable Icon" class="icone">
      <input type="number" id="cabos" placeholder="Comprimento Total de Cabo (metros)">
    </div>

    <!-- Tipo de Cabo -->
    <div class="campo">
      <label for="tipo-cabo">Tipo de Cabo:</label>
      <select id="tipo-cabo">
        <option value="rg6">RG-6</option>
        <option value="rg11">RG-11</option>
      </select>
    </div>

    <!-- Botão Calcular -->
    <button onclick="calcularPerdas()">
      <img src="https://cdn-icons-png.flaticon.com/512/6849/6849368.png" alt="Calculate Icon" class="icone">
      Calcular
    </button>

    <!-- Resultado -->
    <div id="resultado" style="display: none;">
      <p id="txFinal"></p>
      <p id="rxFinal"></p>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
